{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%  block title %} Site Adı {% endblock title %} </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
        integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

    <div id="particles-js" style="position: fixed; width: 100%; height: 100vh; z-index: -1;"></div>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100 top-0 z-3" style="z-index: 1030;">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'img/logo.png' %}" alt="Logo" width="40" height="40" class="me-2">
            Emir Gümüş
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Menüyü Aç">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Ana Sayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'hakkimizda' %}">Hakkımızda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'haber_listesi' %}">Haberler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'hizmetler' %}">Hizmetler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'iletisim' %}">İletişim</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <!-- Ana İçerik -->

    {%block content %}

    {% endblock content %}



    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
        <p class="mb-1">&copy; 2025 Emir Gümüş | Tüm hakları saklıdır.</p>
        <p class="small text-muted">Tasarlayan: Emir Gümüş</p>
    </div>
</footer>


    <!-- Bootstrap JS -->
    <script>
  particlesJS('particles-js', {
    "particles": {
      "number": { "value": 60 },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3 },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 1
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
</script>

    <script>
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });
</script>
    <!--Görsel Animasyon-->
    <script>
  function onScroll() {
    document.querySelectorAll('.fade-in').forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        el.classList.add('visible');
      }
    });
  }
  window.addEventListener('scroll', onScroll);
  window.addEventListener('load', onScroll); // Sayfa açıldığında da kontrol et
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"
        integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
